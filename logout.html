<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your logout page specific CSS here */
        .logout-container {
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .logout-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .logout-card h2 {
            margin: 0;
            font-size: 24px;
        }

        .logout-card p {
            font-size: 16px;
            margin: 10px 0;
        }

        .logout-card button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-card button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Logout</h1>
        </div>
    </header>
    <main>
        <div class="logout-container">
            <div class="logout-card">
                <h2>Are you sure you want to log out?</h2>
                <p>Click below to log out of your account.</p>
                <button id="logoutButton">Log Out</button>
            </div>
        </div>
    </main>
    <script src="logout.js"></script>
</body>
</html>
