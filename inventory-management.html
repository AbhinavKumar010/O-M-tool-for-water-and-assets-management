<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Existing CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .inventory-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .inventory-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .inventory-item:last-child {
            border-bottom: none;
        }
        .inventory-details {
            flex-grow: 1;
            margin-left: 20px;
        }
        .inventory-details h3 {
            margin: 0;
        }
        .inventory-details p {
            margin: 5px 0;
            color: #555;
        }
        .item-image {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
        }
        .inventory-actions button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .inventory-actions button:hover {
            background-color: #c0392b;
        }
        .add-item-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #2980b9;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .inventory-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .inventory-details {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventory Management</h1>
         <div class="logo">
                <img src="logo.svg" alt="Logo" width="120">
            </div>
    </header>
    <main>
        <div class="inventory-container">
            <h2>Current Inventory:</h2>
            <div id="inventory-list">
                <!-- Inventory items will be dynamically added here -->
            </div>

            <div class="add-item-form">
                <h2>Add New Item</h2>
                <form id="add-item-form">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" name="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantity</label>
                        <input type="number" id="item-quantity" name="item-quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="item-unit">Unit</label>
                        <input type="text" id="item-unit" name="item-unit" required>
                    </div>
                    <div class="form-group">
                        <label for="item-image">Item Image ðŸ“·</label>
                        <input type="file" id="item-image" name="item-image" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="item-unit">Add Location:</label>
                        <input type="text" id="item-unit" name="item-unit" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

    <script>
        // Corrected script file name
        const inventoryList = document.getElementById('inventory-list');
        let inventoryItems = JSON.parse(localStorage.getItem('inventoryItems')) || [];

        function displayInventory() {
            inventoryList.innerHTML = '';
            inventoryItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'inventory-item';

                if (item.imageData) {
                    const img = document.createElement('img');
                    img.src = item.imageData;
                    img.alt = item.name;
                    img.className = 'item-image';
                    itemDiv.appendChild(img);
                }

                const itemDetails = document.createElement('div');
                itemDetails.className = 'inventory-details';

                itemDetails.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Quantity: ${item.quantity} ${item.unit}</p>
                `;

                itemDiv.appendChild(itemDetails);

                // Actions (Delete)
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'inventory-actions';

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => {
                    deleteItem(index);
                });

                actionsDiv.appendChild(deleteButton);
                itemDiv.appendChild(actionsDiv);

                inventoryList.appendChild(itemDiv);
            });
        }

        function deleteItem(index) {
            inventoryItems.splice(index, 1);
            localStorage.setItem('inventoryItems', JSON.stringify(inventoryItems));
            displayInventory();
        }

        document.getElementById('add-item-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const itemName = document.getElementById('item-name').value.trim();
            const itemQuantity = parseFloat(document.getElementById('item-quantity').value);
            const itemUnit = document.getElementById('item-unit').value.trim();
            const itemImage = document.getElementById('item-image').files[0];

            if (itemName && itemQuantity && itemUnit) {
                const newItem = {
                    name: itemName,
                    quantity: itemQuantity,
                    unit: itemUnit,
                    imageData: ''
                };

                if (itemImage) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        newItem.imageData = e.target.result;
                        inventoryItems.push(newItem);
                        localStorage.setItem('inventoryItems', JSON.stringify(inventoryItems));
                        displayInventory();
                    };
                    reader.readAsDataURL(itemImage);
                } else {
                    inventoryItems.push(newItem);
                    localStorage.setItem('inventoryItems', JSON.stringify(inventoryItems));
                    displayInventory();
                }

                // Reset the form
                event.target.reset();
            }
        });

        // Initialize display
        displayInventory();
    </script>
</body>
</html>
